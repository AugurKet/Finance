<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MYR Exchange Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <div class="top-bar">
    <h1>MYR Exchange Rates</h1>
    <button id="darkToggle">ðŸŒ™</button>
  </div>

  <p id="updatedTime" class="updated"></p>

  <!-- Converter -->
  <div class="converter">
    <input type="number" id="amount" value="1" min="0" step="0.01">
    <select id="currencySelect"></select>
    <button onclick="convert()">Convert</button>
    <p id="conversionResult"></p>
  </div>

  <!-- Sorting -->
  <div class="controls">
    <button onclick="sortAZ()">Sort Aâ€“Z</button>
    <button onclick="sortHighLow()">Sort Highâ€“Low</button>
  </div>

  <!-- Table -->
  <table>
    <thead>
      <tr>
        <th>Currency</th>
        <th>Code</th>
        <th>Rate (per 1 MYR)</th>
      </tr>
    </thead>
    <tbody id="ratesTable"></tbody>
  </table>

</div>

<script src="script.js"></script>
</body>
</html>
